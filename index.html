
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="jsPRetaf.js"></script>
    <script src="teste.js"></script>
    <link rel="stylesheet" href="cssPretaf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quadro">
        <form id='formulario'>
            <h class="titulo">PRE-TAF</h>
            <div class="pergunta"  id="listaNomes">
                <select id="nome" required>
                    <option disabled="disabled" selected>Selecione o Nome</option>
                </select>
            </div>
            <div class="pergunta">
                <input type="text" id="nomeCompleto" placeholder="Nome Completo">
            </div>
            <div class="pergunta">
                <select id='pg' required>
                    <option value="" disabled selected hidden>Posto de Graduação</option>
                    <option>SD EV</option>
                    <option>SD EP</option>
                    <option>CB EP</option>
                    <option>3° SGT</option>
                    <option>2° SGT</option>
                    <option>1° SGT</option>
                    <option>ST</option>
                    <option>ASP</option>
                    <option>2° TEN</option>
                    <option>1° TEN</option>
                    <option>CAP</option>
                    <option>MAJ</option>
                    <option>CEL</option>
                    <option>GEN</option>
                </select>
            </div>
            <div class="pergunta">
                <select id='om' required>
                    <option value="" disabled selected hidden>Organização Militar</option>
                    <option>CMD 12ª BDA INF L (AMV)</option>
                    <option>CIA C 12ª BDA INF L (AMV)</option>
                    <option>6° BIL</option>
                    <option>12° CIA COM L</option>
                    <option>12° PEL PE</option>
                </select>
            </div>
            <div class="pergunta">
                    <select id='sb' required>
                        <option value="" disabled selected hidden>Subunidade</option>
                        <option>CIA C 12ª BDA INF L (AMV)</option>
                        <option>1ª CIA FUZ L</option>
                        <option>2ª CIA FUZ L</option>
                        <option>3ª CIA FUZ L</option>
                        <option>CCAP</option>
                        <option>BANDA DE MUSICA</option>
                        <option>12° CIA COM L</option>
                        <option>12° PEL PE</option>
                        <option>QG</option>
                        <option>ADIDOS</option>
                    </select>
            </div>
            <div class="pergunta">
                <input type="text" id="idade" placeholder="Idade">
            </div>
            <div class="pergunta">
                <input type="text" id='peso' placeholder="Peso">
            </div>
            <div class="pergunta">
                <input type="text" id="altura" placeholder="Altura (Centímetros)">
            </div>
            <div class="pergunta">
                <input type="text" id='cintura' placeholder="Cintura">
            </div>
            <div class="pergunta">
                <input type="text" id="abdomen" placeholder="Abdomen">
            </div>
            <div class="pergunta">
                <input type="text" id="quadril" placeholder="Quadril">
            </div>
            <div class="pergunta">
                <input type="text" id="pressao" placeholder="Pressão Arterial">
            </div>
            <div class="pergunta">
                <select id="parecerOdt">
                    <option value="" disabled selected hidden id="placeholder">Parecer Ondotológico</option>
                    <option>Apto</option>
                    <option>Inapto</option>
                </select>
            </div>
            <div class="pergunta">
                <select id="parecer">
                    <option value="" disabled selected hidden id="placeholder">Parecer Médico</option>
                    <option>Apto</option>
                    <option>Inapto</option>
                    <option>Aguardando Exames</option>
                </select>
                
            </div>

            <button type="submit">Enviar</button>
            <p>by:Heslequer</p>
        </form>
    </div>
    
</body>
</html>
