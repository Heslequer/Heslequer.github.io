
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="jsPRetaf.js"></script>
    <link rel="stylesheet" href="cssPretaf.css">
    

</head>
<body>
    <div id="quadro">
        <form id='formulario'>
            <div class="pergunta"  id="listaNomes">
                <label for="">Selecione o nome:</label>
                <br>
                <select id="nome">
                </select>
            </div>
            <br>
            <div class="pergunta">
                <label>Nome Completo</label>
                <br>
                <input type="text" id="nomeCompleto">
            </div>
            <br>
            <div class="pergunta">
                <label>Posto de Graduação</label>
                <br>
                <select id='pg'>
                    <option></option>
                    <option>SD EV</option>
                    <option>SD EP</option>
                    <option>CB EP</option>
                    <option>3° SGT</option>
                    <option>2° SGT</option>
                    <option>1° SGT</option>
                    <option>ST</option>
                    <option>ASP</option>
                    <option>2° TEN</option>
                    <option>1° TEN</option>
                    <option>CAP</option>
                    <option>MAJ</option>
                    <option>CEL</option>
                    <option>GEN</option>
                </select>
            </div>
            <br>
            <div class="pergunta">
                <label>Organização Militar</label>
                <br>
                <select id='om'>
                    <option></option>
                    <option>CMD 12ª BDA INF L (AMV)</option>
                    <option>CIA C 12ª BDA INF L (AMV)</option>
                    <option>6° BIL</option>
                    <option>12° CIA COM L</option>
                    <option>12° PEL PE</option>
                </select>
            </div>
            <br>
            <div class="pergunta">
                    <label>Subunidade</label>
                    <br>
                    <select id='sb'>
                        <option></option>
                        <option>CIA C 12ª BDA INF L (AMV)</option>
                        <option>1ª CIA FUZ L</option>
                        <option>2ª CIA FUZ L</option>
                        <option>3ª CIA FUZ L</option>
                        <option>CCAP</option>
                        <option>BANDA DE MUSICA</option>
                        <option>12° CIA COM L</option>
                        <option>12° PEL PE</option>
                        <option>QG</option>
                        <option>ADIDOS</option>
                    </select>
            </div>
            <br>
            <div class="pergunta">
                <label>Idade</label>
                <br>
                <input type="text" id="idade">
            </div>
            <br>
            <div class="pergunta">
                <label>Peso</label>
                <br>
                <input type="text" id='peso'>
            </div>
            <br>
            <div class="pergunta">
                <label>Altura (em centímetros)</label>
                <br>
                <input type="text" id="altura">
            </div>
            <br>
            <div class="pergunta">
                <label>Cintura</label>
                <br>
                <input type="text" id='cintura'>
            </div>
            <br>
            <div class="pergunta">
                <label>Abdomen</label>
                <br>
                <input type="text" id="abdomen">
            </div>
            <br>
            <div class="pergunta">
                <label>Quadril</label>
                <br>
                <input type="text" id="quadril">
            </div>
            <br>
            <div class="pergunta">
                <label>Pressão Arterial</label>
                <br>
                <input type="text" id="pressao">
            </div>
            <br>
            <div class="pergunta">
                <label>Parecer</label>
                <br>
                <select id="parecer">
                    <option></option>
                    <option>Apto</option>
                    <option>Inapto</option>
                    <option>Aguardando Exames</option>
                </select>
            </div>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
